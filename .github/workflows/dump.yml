name: Dump
on: push
jobs:
    debug:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: ./.github/dump/action.yml
              id: dump
              with:
                enable-context: 'true'
            - run: echo "${DATE}"
              env:
                DATE: ${{ steps.dump.outputs.deumped-date }}